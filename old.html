<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Markdown Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --header-bg: #222;
      --preview-bg: #1e1e1e;
      --accent-color: #70cfff;
      --button-bg: #333;
      --button-hover: #555;
      --divider-color: #444;
      --divider-handle: #666;
      --toolbar-bg: #2a2a2a;
      --editor-bg: #1a1a1a;
    }

    /* Dark Theme (Default) */
    .theme-dark {
      --bg-color: #1a1a1a;
      --text-color: #e0e0e0;
      --header-bg: #222;
      --preview-bg: #1e1e1e;
      --accent-color: #70cfff;
      --button-bg: #333;
      --button-hover: #555;
      --divider-color: #444;
      --toolbar-bg: #2a2a2a;
      --editor-bg: #1a1a1a;
    }

    /* Light Theme */
    .theme-light {
      --bg-color: #ffffff;
      --text-color: #333333;
      --header-bg: #f5f5f5;
      --preview-bg: #f9f9f9;
      --accent-color: #0066cc;
      --button-bg: #e0e0e0;
      --button-hover: #d0d0d0;
      --divider-color: #ddd;
      --toolbar-bg: #f0f0f0;
      --editor-bg: #ffffff;
    }

    /* Blue Theme */
    .theme-blue {
      --bg-color: #0d1b2a;
      --text-color: #e0e1dd;
      --header-bg: #1b263b;
      --preview-bg: #0f1c2e;
      --accent-color: #48cae4;
      --button-bg: #415a77;
      --button-hover: #5e7ba1;
      --divider-color: #314a6e;
      --toolbar-bg: #1b263b;
      --editor-bg: #0d1b2a;
    }

    /* Dark Blue Theme */
    .theme-dark-blue {
      --bg-color: #0a192f;
      --text-color: #ccd6f6;
      --header-bg: #112240;
      --preview-bg: #0f1a2e;
      --accent-color: #64ffda;
      --button-bg: #233554;
      --button-hover: #3a597d;
      --divider-color: #1e3a6b;
      --toolbar-bg: #112240;
      --editor-bg: #0a192f;
    }

    /* Deep Purple Theme */
    .theme-deep-purple {
      --bg-color: #1a1a2e;
      --text-color: #e2e2e2;
      --header-bg: #16213e;
      --preview-bg: #1a1a3a;
      --accent-color: #a6b1e1;
      --button-bg: #3d2c5a;
      --button-hover: #5a3d7a;
      --divider-color: #3a2c5a;
      --toolbar-bg: #16213e;
      --editor-bg: #1a1a2e;
    }

    /* Solarized Dark Theme */
    .theme-solarized {
      --bg-color: #002b36;
      --text-color: #839496;
      --header-bg: #073642;
      --preview-bg: #01313f;
      --accent-color: #2aa198;
      --button-bg: #586e75;
      --button-hover: #657b83;
      --divider-color: #475b62;
      --toolbar-bg: #073642;
      --editor-bg: #002b36;
    }

    * { box-sizing: border-box; }
    
    /* Fixed scrolling: prevent body scroll */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent window scrolling */
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
    }
    
    body {
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 12px 20px;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--divider-color);
      flex-shrink: 0; /* Prevent header from shrinking */
    }
    header h1 {
      margin: 0;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .toolbar {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .toolbar button, .toolbar select {
      padding: 6px 12px;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.2s ease;
    }
    .toolbar button:hover, .toolbar select:hover {
      background: var(--button-hover);
    }
    .toolbar select {
      padding: 6px 8px;
    }

    /* Rich Toolbar Styles */
    .rich-toolbar {
      padding: 8px 15px;
      background: var(--toolbar-bg);
      border-bottom: 1px solid var(--divider-color);
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: center;
      flex-shrink: 0; /* Prevent toolbar from shrinking */
    }
    .toolbar-group {
      display: flex;
      gap: 2px;
      padding-right: 10px;
      border-right: 1px solid var(--divider-color);
      margin-right: 5px;
    }
    .toolbar-group:last-child {
      border-right: none;
      margin-right: 0;
    }
    .toolbar-btn {
      padding: 6px 8px;
      background: transparent;
      color: var(--text-color);
      border: 1px solid transparent;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.2s ease;
      min-width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toolbar-btn:hover {
      background: var(--button-hover);
      border-color: var(--divider-color);
    }
    .toolbar-btn.active {
      background: var(--accent-color);
      color: var(--bg-color);
    }
    .toolbar-select {
      padding: 4px 8px;
      background: var(--button-bg);
      color: var(--text-color);
      border: 1px solid var(--divider-color);
      border-radius: 3px;
      font-size: 0.85em;
      cursor: pointer;
    }

    main {
      flex: 1;
      display: flex;
      overflow: hidden; /* Prevent main from scrolling */
      min-height: 0; /* Allow flex children to shrink */
    }

    /* Fixed layout for live preview mode */
    .main-live {
      flex-direction: row;
    }

    .main-manual {
      flex-direction: column;
    }

    .editor-container, .preview-container {
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent container scrolling */
      min-height: 0; /* Allow flex children to shrink */
    }

    /* Live preview mode - side by side */
    .main-live .editor-container,
    .main-live .preview-container {
      width: 50%;
      height: 100%;
    }

    /* Manual preview mode - full width, toggle visibility */
    .main-manual .editor-container {
      width: 100%;
      height: 100%;
    }

    .main-manual .preview-container {
      width: 100%;
      height: 100%;
      display: none;
    }

    .main-manual .preview-container.active {
      display: flex;
    }

    .main-manual .editor-container.hidden {
      display: none;
    }

    .editor-wrapper {
      position: relative;
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Prevent wrapper scrolling */
      min-height: 0; /* Allow flex children to shrink */
    }

    textarea {
      width: 100%;
      height: 100%;
      padding: 20px;
      font-size: 1em;
      line-height: 1.6;
      border: none;
      resize: none;
      background: var(--editor-bg);
      color: var(--text-color);
      outline: none;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
      tab-size: 2;
      flex: 1;
      overflow-y: auto; /* Allow textarea to scroll vertically */
      overflow-x: auto; /* Allow textarea to scroll horizontally if needed */
    }

    /* Preview container with proper scrolling */
    .preview-toolbar {
      padding: 8px 15px;
      background: var(--header-bg);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--divider-color);
      flex-shrink: 0; /* Prevent toolbar from shrinking */
    }
    .preview-actions {
      display: flex;
      gap: 8px;
    }
    .preview-actions button {
      padding: 4px 8px;
      font-size: 0.85em;
      background: var(--button-bg);
      color: var(--text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .preview-actions button:hover {
      background: var(--button-hover);
    }

    #preview {
      padding: 20px;
      background: var(--preview-bg);
      flex: 1;
      overflow-y: auto; /* Allow preview to scroll vertically */
      overflow-x: auto; /* Allow preview to scroll horizontally if needed */
      min-height: 0; /* Allow flex child to shrink */
    }
    #preview h1, #preview h2, #preview h3, #preview h4, #preview h5, #preview h6 {
      color: var(--accent-color);
      margin-top: 1.2em;
      margin-bottom: 0.6em;
    }
    #preview h1 { font-size: 2em; border-bottom: 1px solid var(--divider-color); padding-bottom: 0.3em; }
    #preview h2 { font-size: 1.7em; border-bottom: 1px solid var(--divider-color); padding-bottom: 0.3em; }
    #preview h3 { font-size: 1.4em; }
    #preview h4 { font-size: 1.2em; }
    #preview p { margin: 1em 0; line-height: 1.7; }
    #preview code {
      background: rgba(0, 0, 0, 0.1);
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', 'Monaco', monospace;
      font-size: 0.9em;
    }
    #preview pre {
      background: rgba(0, 0, 0, 0.1);
      padding: 1em;
      border-radius: 4px;
      overflow: auto;
    }
    #preview pre code {
      background: transparent;
      padding: 0;
    }
    #preview blockquote {
      border-left: 4px solid var(--accent-color);
      margin: 1em 0;
      padding-left: 1em;
      color: var(--text-color);
      opacity: 0.8;
    }
    #preview table {
      border-collapse: collapse;
      width: 100%;
      margin: 1em 0;
    }
    #preview table th, #preview table td {
      border: 1px solid var(--divider-color);
      padding: 0.5em 1em;
    }
    #preview table th {
      background: rgba(0, 0, 0, 0.1);
    }
    #preview img {
      max-width: 100%;
      border-radius: 4px;
    }
    #preview a {
      color: var(--accent-color);
      text-decoration: none;
    }
    #preview a:hover {
      text-decoration: underline;
    }
    #preview ul, #preview ol {
      padding-left: 2em;
      margin: 1em 0;
    }
    #preview li {
      margin: 0.5em 0;
      line-height: 1.6;
    }

    /* Math rendering styles */
    .katex {
      font-size: 1.1em;
    }
    .katex-display {
      margin: 1em 0;
    }

    .word-count {
      font-size: 0.85em;
      color: var(--text-color);
      opacity: 0.7;
    }
    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 5px 15px;
      background: var(--header-bg);
      font-size: 0.85em;
      color: var(--text-color);
      opacity: 0.7;
      border-top: 1px solid var(--divider-color);
      flex-shrink: 0; /* Prevent status bar from shrinking */
    }
    .theme-selector {
      position: relative;
      display: inline-block;
    }
    .theme-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background-color: var(--button-bg);
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      border-radius: 4px;
      overflow: hidden;
    }
    .theme-dropdown button {
      color: var(--text-color);
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      cursor: pointer;
    }
    .theme-dropdown button:hover {
      background-color: var(--button-hover);
    }
    .theme-selector:hover .theme-dropdown {
      display: block;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .main-live {
        flex-direction: column;
      }
      .main-live .editor-container,
      .main-live .preview-container {
        width: 100%;
        height: 50%;
      }
      .rich-toolbar {
        padding: 5px 10px;
        gap: 3px;
      }
      .toolbar-group {
        padding-right: 5px;
        margin-right: 3px;
      }
      .toolbar-btn {
        padding: 4px 6px;
        min-width: 28px;
        height: 28px;
        font-size: 0.8em;
      }
      textarea {
        padding: 15px;
        font-size: 0.9em;
      }
      #preview {
        padding: 15px;
      }
    }

    /* Custom scrollbar styles */
    textarea::-webkit-scrollbar,
    #preview::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    textarea::-webkit-scrollbar-track,
    #preview::-webkit-scrollbar-track {
      background: var(--bg-color);
    }
    textarea::-webkit-scrollbar-thumb,
    #preview::-webkit-scrollbar-thumb {
      background: var(--divider-color);
      border-radius: 4px;
    }
    textarea::-webkit-scrollbar-thumb:hover,
    #preview::-webkit-scrollbar-thumb:hover {
      background: var(--button-hover);
    }
  </style>
</head>

<script>
  const editor = document.getElementById('editor');
  const preview = document.getElementById('preview');
  const modeSelect = document.getElementById('mode-select');
  const toggleViewBtn = document.getElementById('toggle-view-btn');
  const editorContainer = document.getElementById('editor-container');
  const previewContainer = document.getElementById('preview-container');
  const main = document.getElementById('main');
  const wordCountEl = document.querySelector('.word-count');
  const syntaxHelp = document.getElementById('syntax-help');

  let isLivePreview = true;
  let isPreviewVisible = false;
  let undoStack = [];
  let redoStack = [];
  let currentContent = '';

  // Configure marked for better markdown parsing
  marked.setOptions({
    breaks: true,
    gfm: true,
    highlight: function(code, lang) {
      if (lang && Prism.languages[lang]) {
        return Prism.highlight(code, Prism.languages[lang], lang);
      }
      return code;
    }
  });

  // Initialize
  function init() {
    updateWordCount();
    modeSelect.addEventListener('change', togglePreviewMode);
    toggleViewBtn.addEventListener('click', toggleView);
    editor.addEventListener('input', handleEditorInput);
    editor.addEventListener('keydown', handleKeyDown);
    syntaxHelp.addEventListener('click', showSyntaxHelp);
    document.addEventListener('keydown', handleGlobalKeyDown);
    
    // Initialize content and undo stack
    currentContent = editor.value;
    saveToUndoStack();
    
    // Set initial preview mode
    togglePreviewMode();
  }

  function handleEditorInput() {
    updateWordCount();
    if (isLivePreview) {
      updatePreview();
    }
    
    // Save to undo stack if content changed significantly
    if (Math.abs(editor.value.length - currentContent.length) > 10 || 
        editor.value !== currentContent) {
      saveToUndoStack();
      currentContent = editor.value;
    }
  }

  function saveToUndoStack() {
    undoStack.push({
      content: editor.value,
      selectionStart: editor.selectionStart,
      selectionEnd: editor.selectionEnd
    });
    if (undoStack.length > 50) {
      undoStack.shift();
    }
    redoStack = [];
  }

  function updatePreview() {
    let content = editor.value;
    
    // Process math expressions before markdown
    content = content.replace(/\$\$([\s\S]*?)\$\$/g, (match, math) => {
      try {
        return katex.renderToString(math, { displayMode: true });
      } catch (e) {
        return `<span style="color: red;">Math Error: ${e.message}</span>`;
      }
    });
    
    content = content.replace(/\$([^$\n]+?)\$/g, (match, math) => {
      try {
        return katex.renderToString(math, { displayMode: false });
      } catch (e) {
        return `<span style="color: red;">Math Error: ${e.message}</span>`;

  function updateWordCount() {
    const text = editor.value;

    wordCountEl.textContent = `Words: ${wordCount} | Characters: ${charCount}`;

  // Rich toolbar functions
  function insertText(before, after) {
    const start = editor.selectionStart;
    const end = editor.selectionEnd;
    const text = editor.value;
    const selectedText = text.substring(start, end);
    
    const newText = text.substring(0, start) + before + selectedText + after + text.substring(end);
    editor.value = newText;
    
    // Set cursor position
    const newCursorPos = start + before.length + selectedText.length + after.length;
    editor.setSelectionRange(newCursorPos, newCursorPos);
    editor.focus();
    
    handleEditorInput();
  }

  function wrapText(before, after) {
    const start = editor.selectionStart;
    const end = editor.selectionEnd;
    const text = editor.value;
    const selectedText = text.substring(start, end);
    
    if (selectedText) {
      const newText = text.substring(0, start) + before + selectedText + after + text.substring(end);
      editor.value = newText;
      editor.setSelectionRange(start + before.length, start + before.length + selectedText.length);
    } else {
      const newText = text.substring(0, start) + before + after + text.substring(end);
      editor.value = newText;
      editor.setSelectionRange(start + before.length, start + before.length);
    }
    
    editor.focus();
    handleEditorInput();
  }

  function insertTable() {
    const tableText = `| Column 1 | Column 2 | Column 3 |
|----------|----------|----------|
| Cell 1   | Cell 2   | Cell 3   |
| Cell 4   | Cell 5   | Cell 6   |

`;
    insertText(tableText, '');
  }

  function undoAction() {
    if (undoStack.length > 1) {
      const current = undoStack.pop();
      redoStack.push(current);
      const previous = undoStack[undoStack.length - 1];
      editor.value = previous.content;
      editor.setSelectionRange(previous.selectionStart, previous.selectionEnd);
      currentContent = editor.value;
      handleEditorInput();
    }
  }

  function redoAction() {
    if (redoStack.length > 0) {
      const next = redoStack.pop();
      undoStack.push(next);
      editor.value = next.content;
      editor.setSelectionRange(next.selectionStart, next.selectionEnd);
      currentContent = editor.value;
      handleEditorInput();
    }
  }

  function handleKeyDown(e) {
    // Tab handling
    if (e.key === 'Tab') {
      e.preventDefault();
      const start = editor.selectionStart;
      const end = editor.selectionEnd;
      
      if (e.shiftKey) {
        // Shift+Tab: Remove indentation
        const lines = editor.value.split('\n');
        const startLine = editor.value.substring(0, start).split('\n').length - 1;
        const endLine = editor.value.substring(0, end).split('\n').length - 1;
        
        for (let i = startLine; i <= endLine; i++) {
          if (lines[i].startsWith('  ')) {
            lines[i] = lines[i].substring(2);
          } else if (lines[i].startsWith('\t')) {
            lines[i] = lines[i].substring(1);
          }
        }
        
        editor.value = lines.join('\n');
      } else {
        // Tab: Add indentation
        editor.value = editor.value.substring(0, start) + '  ' + editor.value.substring(end);
        editor.setSelectionRange(start + 2, start + 2);
      }
      
      handleEditorInput();
    }
  }

  function handleGlobalKeyDown(e) {
    // Global shortcuts
    if (e.ctrlKey || e.metaKey) {
      switch (e.key) {
        case 's':
          e.preventDefault();
          exportHTML();
          break;
        case 'z':
          if (!e.shiftKey) {
            e.preventDefault();
            undoAction();
          }
          break;
        case 'y':
        case 'Z':
          if (e.shiftKey) {
            e.preventDefault();
            redoAction();
          }
          break;
        case 'b':
          if (document.activeElement === editor) {
            e.preventDefault();
            wrapText('**', '**');
          }
          break;
        case 'i':
          if (document.activeElement === editor) {
            e.preventDefault();
            wrapText('*', '*');
          }
          break;
      }
    }
  }
